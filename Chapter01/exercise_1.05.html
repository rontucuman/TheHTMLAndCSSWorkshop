<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding styles</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            margin: 0;
            padding-bottom: 6px;
        }

        p {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Adding styles</h1>
    <p style="color: darkblue; text-decoration: line-through;">First paragraph</p>
    <p>Second paragraph</p>
</body>
</html>
