<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid based layout</title>
    <style>
        div {
            background: #659494;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            display: grid;
            grid-template-columns: auto auto auto auto;
        }
    </style>
</head>
<body>
    <section>
        <div>Product 1</div>
        <div>Product 2</div>
        <div>Product 3</div>
        <div>Product 4</div>
        <div>Product 5</div>
        <div>Product 6</div>
        <div>Product 7</div>
        <div>Product 8</div>
    </section>
</body>
</html>
